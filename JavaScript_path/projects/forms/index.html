<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="text">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started!
            </p>
            <p>You <em>know</em> you want to.</p>
            <!-- form can be a 2-col grid, yes? or flex? -->
            <h2>Let's do this!</h2>
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="first">First Name</label>
                        <input id='first' type="text">
                    </li>
                    <li>
                        <label for="last">Last Name</label>
                        <input id='last' type="text">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input id='email' type="email">
                    </li>
                    <li>
                        <label for="phone">Phone Number</label>
                        <input id='phone' type="tel">
                    </li>
                    <li>
                        <label for="password" required>Password</label>
                        <input id='password' type="password">
                    </li>
                    <li>
                        <label for="password-confirm">Confirm Password</label>
                        <input id="password-confirm" type="password">
                    </li>
                </ul>
            </form>
            <button type="submit">Create Account</button>
            <p id="existing">Already have an account? <a href="#">Log in</a></p>
        </section>
        <section class="artwork">
            <div>
                <img src="./static/odin-lined.png" alt="Odin logo" style="max-width: 100px;" />
                <h2>Odin</h2>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> (<a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>)
            </footer>
        </section>
    </main>
</body>

</html>
